<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Extractor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <h1 class="logo">SYLLY</h1>
        <nav class="menu">
          <a href="#" class="menu-item">Folder<sup>01</sup></a>
          <a href="#" class="menu-item">Settings<sup>02</sup></a>
        </nav>
      </div>

      <div class="sidebar-bottom">
        <a href="#">Contact Us</a>
      </div>
    </aside>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="main-content">
      <div class="page-wrapper">
        <h1 class="page-title">PDF to Gcal</h1>

        <div class="upload-section">
          <div class="upload-area" id="upload-area">
            <p>Click or drag file here</p>
            <p>Supported: PDF, DOCX, Images</p>
            <input type="file" id="file-input" accept=".pdf,.docx,.jpg,.jpeg,.png" />
          </div>

          <div class="file-info" id="file-info">
            <p>File: <span id="file-name"></span></p>
            <p>Size: <span id="file-size"></span></p>
            <button id="remove-file">Remove</button>
          </div>

          <button id="extract-btn" disabled>Parse for Events</button>
        </div>

        <div class="events-section">
          <h2>Extracted Events</h2>
          <div class="events" id="events-container">
            <p>No events extracted yet. Upload a file and extract first.</p>
          </div>
        </div>
      </div>

    

  <script src="script.js"></script>
</body>
</html>
